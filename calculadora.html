<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <script>
        function todo(op) {

            const num1= parseInt(document.getElementById("num1").value)
            const num2 = parseInt(document.getElementById("num2").value)
            var total = document.querySelector("#resultado")
            
            switch(op){
                case 1:
                    total.value = num1 - num2;
                    break;
                case 2:
                    total.value = num1 - num2;
                    break;
                case 3:
                    otal.value = num1 * num2;
                    break;
                case 4:
                    total.value = num1 / num2;
                    break;

            }
            
        }
    </script>

</head>
<body>
    <div class="col-6">
        <Label for="num1">Numbero 1</Label>
        <input type="number" id="num1" class="form-control">
    </div>
    <div class="col-6">
        <label for="num2">Numero 2</label>
        <input type="number" id="num2" class="form-control">
    </div>
    <div class="row">
        <div class="col-2">
            <button class="btn btn-primary" onclick="todo(1)">Suma</button>

        </div>
        <div class="col-2">
            <button class="btn btn-primary" onclick="todo(2)">Resta</button>
            
        </div>
        <div class="col-2">
            <button class="btn btn-primary" onclick="todo(3)">Multiplicar</button>

        </div>
        <div class="col-2">
            <button class="btn btn-primary" onclick="todo(4)">Dividir</button>

        </div>
        
            <input type="text"
            id="resultado"
            placeholder="..."
            class="form-control"
            readonly="readonly">

    </div>
    
    
</body>
</html>
